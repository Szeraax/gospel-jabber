<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="catchphrase.css">
<body>
  <div class="titlebar">
    <div class="titletext">
      Catchphrase<br />
      <span id="topictext">Topic that is way too long to fit into one line
        so I would like it truncated.</span>
    </div>
    <button type="button" class="backbutton">
      <img src="icons8-undo-48.png" />
    </button>
  </div>
  <div class="phrase">
    <div class="phrasetext">Mamma Mia!</div>
  </div>
  <div class="buttonbar">
    <div style="flex-grow: 1">
      <button type="button" class="stopbutton">
        <img src="icons8-delete-52.png" />
      </button>
    </div>
    <div style="flex-grow: 2">
      <button type="button" class="nextbutton" id="nextButton">
        <img src="icons8-right-52.png" />
      </button>
    </div>
  </div>

  <script type="text/javascript" src="game.dart.js"></script>
</body>
</html>
